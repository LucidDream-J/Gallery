<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js"></script>
  <title>ML response in Speech</title>
</head>

<body>

  <div class="container">
    <div class="cover">
      <div id="circles">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <h1>ML response in Speech</h1>
    <p class="info">ML not trained on portraits, interperates these people <br>click the image you want to be read</p>
    <button id="toggle" class="btn btn-toggle">
      Toggle Text Box
    </button>
    <div id="text-box" class="text-box">
      <div id="close" class="close">X</div>
      <h3>Choose Voice</h3>
      <select id="voices"></select>
      <textarea id="text" placeholder="Enter text to read..."></textarea>
      <button class="btn" id="read">Read Text</button>
    </div>

    <main id="main"></main>
<section id="bottom">
</section>
  </div>

  <script src="script.js"></script>
</body>

</html>
